<!DOCTYPE html>
<head>
    <title>Test Page</title>
    <link rel="stylesheet" href="node_modules/qunit/node_modules/qunitjs/qunit/qunit.css">
</head>
<body>
<div id="header_nav" class="navbar navbar-inverse navbar-fixed-top" role="navigation"> 
    <div class="container-fluid">
        <div class="collapse navbar-collapse navbar-collapse"> 
            <ul class="nav navbar-nav"> 
                <li><a href="dogs">Dogs</a></li> 
                <li><a href="women">Women</a></li> 
                <li><a href="men">Men</a></li> 
                <li><a href="jewelery">Jewelery</a></li> 
                <li><a href="all">All</a></li> 
            </ul> 
        </div>
    </div>
</div>
<div class="main">
    <div class="search-row">
        <div id="search-wrap" class="input-group">
            <input id="search" class="form-control" type="text" name="search" placeholder="Search" />
            <div class="input-group-btn">
                <button id="search-btn" type="button" class="btn btn-default" alt="Submit Search" title="Submit Search">Search<i class="glyphicon glyphicon-search"></i></button>
                <button id="bookmark-btn" type="button" class="btn btn-default" alt="Add to Bookmarks" title="Add Search to Bookmarks">Bookmark<i class="glyphicon glyphicon-star  text-primary"></i></button>
            </div>
        </div>

        <!-- hidden for testing -->
        <style>#etsyImages .row:first-child {display:block} #etsyImages .row {display:none} #paginator {display:none}</style>
        <!-- hidden for testing -->

        <div id="pag-wrap">
            <div id="total_pages" class="pull-left"></div>
            <ul id="paginator" class="hidden pagination pull-right">
            </ul>
        </div>
    </div>
    <div id="etsyData">
        <div id="etsyImages" class="list-group container"></div>
        <div id="list_loader_overlay"></div>
        <i id="list_loader" class="glyphicon glyphicon-refresh icon-spin"></i>
    </div>
</div>

<div id="qunit"><div><div id="qunit-fixture"></div>
